<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <!-- Estilos CSS -->
    <style>
        /* Estilos para centrar la animación de carga */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <!-- Aquí incluye la animación de carga -->
    <div id="lottieLoader" style="width: 200px; height: 200px;"></div>

    <!-- Script para cargar la animación de Lottie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.11/lottie.min.js"></script>
    <script>
        // Cargar la animación de Lottie
        const animationContainer = document.getElementById("lottieLoader");
        const animationDataUrl = "https://lottie.host/d988153f-76f9-4719-8148-912206561d49/M1jAr20gsd.json";
        const animationParams = {
            container: animationContainer,
            renderer: "svg",
            loop: true,
            autoplay: true,
            path: animationDataUrl
        };
        const anim = lottie.loadAnimation(animationParams);

        // Redirigir a la página principal después de 5 segundos
        setTimeout(function () {
            window.location.href = "index.html";
        }, 5000); // Cambia este valor a 5000 milisegundos (5 segundos)
    </script>
</body>

</html>
